<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        table td{border: 1px solid black; text-align: center; width: 100px; height: 50px; font-size: 30px;}
    </style>
<body>
    <h2>My Timetable</h2>
    <table>
        <tr style="background-color: aqua;">
            <td rowspan="6">수요일</td>
            <td>교시</td>
            <td>과목</td>
        </tr>
        <tr style="background-color: yellowgreen">
            <td>1교시</td>
            <td>정보</td>
        </tr>
        <tr style="background-color: yellow;">
            <td>2교시</td>
            <td>음악</td>
        </tr>
        <tr>
            <td>3교시</td>
            <td>체육</td>
        </tr>
        <tr>
            <td>4교시</td>
            <td>생명</td>
        </tr>
        <tr>
            <td colspan="2">점심시간</td>
        </tr>
    </table>
</body>
</html>
